<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ligma Login</title>
  <meta charset="utf-8">

  <!-- Font Awesome for icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/d0a998c845.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <!-- CSS -->
  <!-- <link rel="stylesheet" href="../../style/css.css"> -->
  <link rel="icon" href="../resources/images/loginIcon.png">
  <link rel="stylesheet" href="../Resources/style/loginRegister.css">
</head>
<body>

<img src="../resources/images/LogoLigma2.png" class="logoImage"></img>

<div class="inputBox">
  <h2 class="info-title">Login</h2>
  <div class="info-list">
        <div class="userBox">
          <input type="text" id="username" required="" autocomplete="off">
          <label>Username</label>
        </div>
        <div class="userBox">
          <input type="password" id="password"  required="" autocomplete="off">
          <label>Password</label>
        </div >
  </div>
  <div class="buttons">
    <button class="quit"  id="loginButton">Sign In</button>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
    <nav>
        <span>Husejin & Maid</span>
    </nav>
</div>

</div>


</body>
