<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Quiz</title>
  <meta charset="utf-8">

  <!-- Font Awesome for icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/d0a998c845.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="../../Resources/style/user.css">
  <link rel="icon" href="../resources/images/loginIcon.png">
</head>
<body>

<!-- HEADER -->
<div class="header">
  <nav>
    <a href="#">
      <i class="fa-solid fa-question"></i>
      <span>My Quiz</span>
    </a>
    <span class="fas fa-arrow-right-to-bracket fa-lg px-3" id = "loginButton"></span>
  </nav>
</div>


<div class="pinZone">
<div  class="enterPIN">
  <h2>Play Quiz</h2>

  <div>
    <input type="number" id="quizPin">
    <label>Enter PIN</label>
  </div>

  <input type="button" value="Play Quiz" id="playButton">
</div>
</div>
<!-- FOOTER -->
<div class="footer" style="position: absolute; bottom: 0">
  <nav>
    <i class="fa-solid fa-question"></i>
    <span>Husejin & Maid</span>
  </nav>

</div>


</body>
