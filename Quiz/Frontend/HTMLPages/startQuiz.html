    <script src="https://kit.fontawesome.com/d0a998c845.js" crossorigin="anonymous"></script>

    <!-- Material Design Lite -->

<body>
<!-- start Quiz button -->
<div class="start_btn"><button>Start Quiz</button></div>
<img src="../resources/images/LogoLigma2.png" class="logoImage"></img>
<!-- Info Box -->
<div class="info_box">
    <div class="info-title"><span>Some Rules of this Quiz</span></div>
    <div class="info-list">
        <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
        <div class="info">2. Once you select your answer, it can't be undone.</div>
        <div class="info">3. You can't select any option once time goes off.</div>
        <div class="info">4. You can't exit from the Quiz while you're playing.</div>
        <div class="info">5. You'll get points on the basis of your correct answers.</div>
    </div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
</div>
</body>

<script type="module" src="../js/pageHandlers/startQuizHandler.js"></script>
