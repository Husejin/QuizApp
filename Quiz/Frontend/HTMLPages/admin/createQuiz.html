<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ligma Create Quiz</title>
    <meta charset="utf-8">

    <!-- Font Awesome for icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/d0a998c845.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CSS -->
    <link rel="stylesheet" href="../../Resources/style/admin.css">
    <link rel="icon" href="../../resources/images/loginIcon.png">
</head>
<body>

<div class="header">
    <div class="head1">
       <span>CREATE</span>
    </div>
    <div class="head1">
        <img src="../../resources/images/LogoLigma2.png" class="logoImage"></img>
    </div>
    <div class="head1">
        <span>QUIZ</span>
    </div>
</div>

<div class="box">

    <div class="titles">
        <div class="title">
            <span>QUIZ INFORMATIONS</span>
        </div>
        <div class="title">
            <span>QUESTIONS</span>
        </div>
    </div>

    <div class="info">
        <div class="quizInfo">

            <div class="titleQuiz">
                <input type="text" id="quizTitle" required="" autocomplete="off" title=" ">
                <label>Quiz Title</label>
            </div>
            <div  class="titleImage">
                <div class="inputImage">
                    <input  type="file" id="imageInput" accept="image/png, image/jpeg">
                </div>
                <div class="showImage">
                    <img alt="" id="image" accept="image/*" src=""/>
                </div>
            </div>
        </div>

        <div class="questionInfo" id="questionsDiv">
            <div class="titleButton">
                <div class="buttons">
                    <button class="butt"  id="addQuestionButton">Add question</button>
                </div>
            </div>
        </div>
    </div>

    <div class="buttonsControl">
        <div class="buttons">
            <button class="butt"  id="createButton">Create</button>
        </div>

        <div class="buttons">
            <button class="butt"  id="cancelButton">Cancel</button>
        </div>

        <div class="buttons">
            <button class="butt"  id="backButton">Back</button>
        </div>
    </div>

</div>

<!-- FOOTER -->
<div class="footer">
        <span>Husejin & Maid</span>
</div>


</body>
<script type="module" src="../../js/pageHandlers/createQuizHandler.js"></script>
