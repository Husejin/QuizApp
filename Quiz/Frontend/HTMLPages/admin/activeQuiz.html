<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ligma Active Quiz</title>
    <meta charset="utf-8">

    <!-- Font Awesome for icons-->

          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/d0a998c845.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>
    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CSS -->
    <link rel="stylesheet" href="../../Resources/style/admin.css">
    <link rel="icon" href="../../resources/images/loginIcon.png">
</head>
<body>

<div class="header">
    <div class="head1">
        <span>ACTIVE</span>
    </div>
    <div class="head1">
        <img src="../../resources/images/LogoLigma2.png" class="logoImage2"></img>
    </div>
    <div class="head1">
        <span>QUIZ</span>
    </div>
</div>


<div class="middle">

    <div class = "mainPanel">
        <div class="infoQuiz">

            <div class="quizPin">
                <label>Quiz pin</label>
                <div id="quizPin"></div>
            </div>

            <div class="numberOfPeople">
                <label>Number of participants</label>
                <div id="numberOfPeople"></div>
            </div>

            <div class="timeRemaining">
                <label>Remaining time</label>
                <div id="timeRemaining"></div>
            </div>

        </div>
        <div class="buttonsControl2">
        <div class="sp2">
            <div class="buttons">
                <button class="butt2" id="nextQuestionButton">Next question</button>
            </div>
        </div>

        <div class="sp2">
            <div class="buttons">
                <button class="butt2" id="backButton">Back</button>
            </div>
        </div>
        </div>
    </div>

</div>

<!-- FOOTER -->
<div class="footer">
        <span>Husejin & Maid</span>
</div>


</body>
